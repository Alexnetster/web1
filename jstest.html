<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>comparison operator & Boolean</h1>
    <h2>===</h2>
    <h3>1===1</h3>
    <script>
      document.write(1===1);
    </script>
    <h3>1===2</h3>
    <script>
      document.write(1===2);
    </script>
    <h3>1&lt;2</h3>
    <script>
      document.write(1<2);
    </script>
    <h3>1&lt;1</h3>
    <script>
      document.write(1<1);
    </script>
    <h3>JavaScript Array</h3>
    <script>
      var coworkersArray = ["egoing","leezche"];
      document.write(coworkersArray[0] + "<br>");
      document.write(coworkersArray[1] + "<br>");
      coworkersArray.push("emart");
      document.write(coworkersArray[2] + "<br>");
    </script>
    <h3>JavaScript Class</h3>
    <script>
      var coworkers = {
        "programmer" : "egoing",
        "designer" : "leezche"
      };
      document.write("programmer : " + coworkers.programmer + "<br>");
      document.write("designer : " + coworkers.designer + "<br>");
      coworkers.bookkeeper = "duru";
      document.write("bookkeeper : " + coworkers.bookkeeper + "<br>");
      coworkers["data scientist"] = "taeho";
      document.write("data scientist : " + coworkers["data scientist"] + "<br>");
    </script>
    <h3>Iterater 1 - for in</h3>
    <script>
      for(var key in coworkers) {
        document.write(key + " : " + coworkers[key] + "<br>");
      }
    </script>
    <h3>Iterater 2 - for</h3>
    <script>
      for(var idx = 0; idx < coworkersArray.length; ++idx) {
        document.write(coworkersArray[idx] + "<br>");
      }
    </script>
    <h3>Iterater 3 - while</h3>
    <script>
      var i = 0;
      while(i < coworkersArray.length) {
        document.write(coworkersArray[i] + "<br>");
        i = i + 1;
      }
    </script>
    <h3>Property & Method</h3>
    <script>
      coworkers.showAll = function() {
        for(var key in this) {
          document.write(key + " : " + this[key] + "<br>");
        }
      }
      coworkers.showAll();
    </script>
  </body>
</html>
